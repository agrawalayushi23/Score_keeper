<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <style>
                .winner{
                        color: green;
                }
                .looser{
                        color: red;
                }
                .card{
                        align-items: center;
                }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
        <div class="container">
                <div class="columns">
                        <div class="column is-half is-offset-one-quarter">
                                <div class="card">
                                        <div class="card-image">
                                                <figure class="image is-2by1">
                                                        <img src="https://media.istockphoto.com/id/1046619556/photo/writing-note-showing-game-changer-business-photo-showcasing-sports-data-scorekeeper.jpg?s=1024x1024&w=is&k=20&c=ytTZAOJU08Ip4KDivgTJy4XjYBWGdcdaL7kWBOP33_U=" alt="">
                                                </figure>
                                        </div>
                                        <header class="card-header">
                                          <p class="card-header-title">
                                            Ping Pong Score Keeper
                                          </p>
                                          
                                        </header>
                                        <div class="card-content">
                                          <div class="content">
                                                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                                                <p class="subtitle">use the buttons beloe to keep the score</p>
                                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                                <div class="select is-rounded">
                                                        <select name="" id="playto">
                                                                <option value="3">3</option>
                                                                <option value="4">4</option>
                                                                <option value="5">5</option>
                                                                <option value="6">6</option>
                                                                <option value="7">7</option>
                                                                <option value="8">8</option>
                                                        </select>
                                                </div>
                                          </div>
                                        </div>
                                        <footer class="card-footer">
                                          <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                                          <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                                          <button id="reset" class="is-danger button card-footer-item">Reset</button>
                                        </footer>
                                      </div>
                        </div>
                </div>
        </div>
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <select name="" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
        </select>
        <button id="p1Button">+1 Player One</button>
        <button id="p2Button">+1 Player Two</button>
        <button id="reset">Reset</button>
        <script src="scoreKeeper.js"></script>
</body>
</html>
